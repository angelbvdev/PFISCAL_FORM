{% extends "base.html" %}

{% block content %}
<style>
  /* Animaciones para las transiciones entre preguntas */
  .step-enter {
    animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  .step-exit {
    animation: slideOut 0.3s ease-in forwards;
    position: absolute; 
    top: 0; 
    width: 100%;
    pointer-events: none; /* Evitar clics mientras sale */
    opacity: 0;
  }
  
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-15px); }
  }
</style>

<section class="max-w-2xl mx-auto relative min-h-[600px]"> <div class="mb-10 sticky top-20 z-10 bg-slate-50/90 backdrop-blur-sm py-4 rounded-xl transition-all">
    <div class="flex justify-between items-end mb-2 px-1">
      <div>
        <h3 id="progress-text" class="text-sm font-bold text-slate-800">Pregunta 1 de {{ questions|length }}</h3>
      </div>
      <span id="progress-percent" class="text-sm font-black text-indigo-600">0%</span>
    </div>
    <div class="h-2.5 w-full rounded-full bg-slate-200 overflow-hidden shadow-inner">
      <div id="progress-bar" class="h-full bg-gradient-to-r from-indigo-500 to-purple-600 transition-all duration-500 ease-out" style="width: 0%"></div>
    </div>
  </div>

  <form id="quiz-form" method="post" action="{{ url_for('resultado') }}" class="relative">
    {% for q in questions %}
    <div class="question-step opacity-0 hidden" data-step="{{ loop.index0 }}">
      <div class="mb-8">
        <span class="inline-block px-3 py-1 rounded-lg bg-indigo-100 text-[10px] font-bold uppercase tracking-widest text-indigo-700 mb-3">
          {{ q.category }}
        </span>
        <h2 class="text-2xl md:text-3xl font-extrabold text-slate-900 leading-tight">
          {{ q.text }}
        </h2>
      </div>

      <div class="space-y-3">
        {% for value, label in scale %}
          <label class="group relative flex cursor-pointer items-center">
            <input
              type="radio"
              name="{{ q.id }}"
              value="{{ value }}"
              required
              class="peer sr-only radio-option"
            />
            
            <div class="w-full flex items-center gap-4 rounded-xl border-2 border-slate-200 bg-white p-4 transition-all duration-200 
                        hover:border-indigo-300 hover:bg-indigo-50/30 hover:shadow-md 
                        peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:shadow-indigo-100 
                        peer-focus:ring-2 peer-focus:ring-indigo-500 peer-focus:ring-offset-2">
              
              <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-slate-300 bg-white transition-all 
                           peer-checked:border-indigo-600 peer-checked:bg-indigo-600 group-hover:border-indigo-400">
                <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
              </span>
              
              <span class="text-sm md:text-base font-medium text-slate-700 peer-checked:text-indigo-900">{{ label }}</span>
            </div>
          </label>
        {% endfor %}
      </div>
    </div>
    {% endfor %}

    <div class="mt-10 flex items-center justify-between pt-6 border-t border-slate-200">
      <button type="button" id="prev-btn" class="invisible group flex items-center gap-2 px-3 py-2 text-sm font-bold text-slate-400 hover:text-slate-600 transition-colors">
        <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        Anterior
      </button>

      <div class="flex gap-4">
        <button type="button" id="next-btn" disabled class="flex items-center gap-2 rounded-xl bg-slate-900 px-6 py-3 text-sm font-bold text-white shadow-lg shadow-slate-200 transition-all hover:bg-slate-800 hover:shadow-slate-300 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none">
          Siguiente
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
        
        <button type="submit" id="submit-btn" disabled class="hidden flex items-center gap-2 rounded-xl bg-indigo-600 px-8 py-3 text-sm font-bold text-white shadow-lg shadow-indigo-200 transition-all hover:bg-indigo-700 hover:shadow-indigo-300 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
          Ver Resultados
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
        </button>
      </div>
    </div>
  </form>
</section>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const steps = document.querySelectorAll('.question-step');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const progressPercent = document.getElementById('progress-percent');
    const form = document.getElementById('quiz-form');
    
    let currentStep = 0;
    const totalSteps = steps.length;
    let isAnimating = false;

    // Inicialización
    showStep(currentStep, 'init');

    function showStep(index, direction) {
      const currentEl = document.querySelector('.question-step:not(.hidden):not(.opacity-0)');
      const nextEl = steps[index];

      updateProgress(index);
      updateButtons(index);
      validateCurrentStep(); // Verificar si ya hay respuesta (al volver atrás)

      if (direction === 'init') {
        nextEl.classList.remove('hidden', 'opacity-0');
        nextEl.classList.add('step-enter');
        return;
      }

      isAnimating = true;

      // Animación de salida (si existe elemento actual)
      if (currentEl) {
        currentEl.classList.remove('step-enter');
        currentEl.classList.add('step-exit');
        
        setTimeout(() => {
          currentEl.classList.add('hidden', 'opacity-0');
          currentEl.classList.remove('step-exit');
        }, 300); // Coincide con CSS animation duration
      }

      // Animación de entrada
      setTimeout(() => {
        nextEl.classList.remove('hidden', 'opacity-0');
        nextEl.classList.add('step-enter');
        isAnimating = false;
        
        // Auto-scroll suave si es necesario en móviles
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 300);
    }

    function updateProgress(index) {
      const percent = Math.round(((index + 1) / totalSteps) * 100);
      progressBar.style.width = `${percent}%`;
      progressText.innerText = `Pregunta ${index + 1} de ${totalSteps}`;
      progressPercent.innerText = `${percent}%`;
    }

    function updateButtons(index) {
      prevBtn.classList.toggle('invisible', index === 0);
      
      if (index === totalSteps - 1) {
        nextBtn.classList.add('hidden');
        submitBtn.classList.remove('hidden');
      } else {
        nextBtn.classList.remove('hidden');
        submitBtn.classList.add('hidden');
      }
    }

    // Validar si se seleccionó una opción para habilitar el botón
    function validateCurrentStep() {
      const currentStepEl = steps[currentStep];
      const selected = currentStepEl.querySelector('input[type="radio"]:checked');
      const isValid = !!selected;
      
      nextBtn.disabled = !isValid;
      
      if (currentStep === totalSteps - 1) {
        submitBtn.disabled = !isValid;
      }
    }

    // --- EVENT LISTENERS ---

    nextBtn.addEventListener('click', () => {
      if (!isAnimating && currentStep < totalSteps - 1) {
        currentStep++;
        showStep(currentStep, 'next');
      }
    });

    prevBtn.addEventListener('click', () => {
      if (!isAnimating && currentStep > 0) {
        currentStep--;
        showStep(currentStep, 'prev');
      }
    });

    // Delegación de eventos para inputs (Performance + Lógica)
    form.addEventListener('change', (e) => {
      if (e.target.matches('input[type="radio"]')) {
        validateCurrentStep();
        
        // Auto-avance opcional (UX fluida)
        if (currentStep < totalSteps - 1) {
          setTimeout(() => {
            // Solo avanza si el usuario no cambió de opinión rápido
            if (!isAnimating) { 
              currentStep++; 
              showStep(currentStep, 'next'); 
            }
          }, 450); // Pequeño delay para que vea la selección
        }
      }
    });
  });
</script>
{% endblock %}
