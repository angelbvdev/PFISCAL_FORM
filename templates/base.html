<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Prediagnóstico Empresarial" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 antialiased">
    <header class="sticky top-0 z-50 border-b border-slate-200 bg-white/80 backdrop-blur-md">
      <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
        <div class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-lg bg-indigo-600 flex items-center justify-center shadow-indigo-200 shadow-lg">
            <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </div>
          <span class="text-xl font-bold tracking-tight text-slate-800">Planeta<span class="text-indigo-600">Fiscal</span></span>
        </div>
        <nav class="flex items-center gap-6">
          <a class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition-colors" href="{{ url_for('index') }}">Cuestionario</a>
          <a class="text-sm font-semibold text-rose-600 hover:text-rose-700" href="{{ url_for('reset') }}">Reiniciar</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto w-full max-w-5xl px-6 py-12">
      {% if flash_error %}
        <div class="mb-8 flex items-center gap-3 rounded-xl border border-rose-200 bg-rose-50 p-4 text-rose-800 shadow-sm">
          <span class="text-sm font-semibold">{{ flash_error }}</span>
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <footer class="mx-auto w-full max-w-5xl px-6 pb-12 text-center">
      <p class="text-sm text-slate-400 font-medium italic">Análisis de madurez digital y estratégica para PyMEs</p>
    </footer>
  </body>
</html>
